<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      animation: slide-in 1s ease-out;
    }

    @keyframes slide-in {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      background: linear-gradient(135deg, #48c6ef, #6f86d6);
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: 600;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 5px;
      background-color: #fff;
      border-radius: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      animation: fade-in 0.5s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .user-message {
      background-color: #6f86d6;
      color: #fff;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #eeeeee;
      color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      font-size: 1em;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #48c6ef;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #6f86d6;
    }

    .floating-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }

    .bubble:nth-child(1) {
      left: 10%;
      animation-duration: 12s;
    }

    .bubble:nth-child(2) {
      left: 30%;
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 50%;
      animation-duration: 15s;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      left: 70%;
      animation-duration: 8s;
      animation-delay: 1s;
    }

    .bubble:nth-child(5) {
      left: 90%;
      animation-duration: 14s;
      animation-delay: 3s;
    }
  </style>
</head>
<body>
  <div class="floating-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container">
    <div class="header">AI Chatbot</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <textarea id="userInput" rows="2" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
