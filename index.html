<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input textarea {
      width: 100%;
      padding: 10px;
      border: none;
      resize: none;
    }
    .chat-input button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .user-message {
      text-align: right;
      margin: 5px;
    }
    .bot-message {
      text-align: left;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <textarea id="userInput" rows="2" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    async function sendMessage() {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const message = userInput.value.trim();

      if (!message) return;

      // Display user message
      addMessage(message, "user-message");

      // Send the user message to the backend and get a response
      const botResponse = await fetch("http://localhost:3000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      })
        .then((res) => res.json())
        .then((data) => data.response)
        .catch((err) => "Sorry, there was an error!");

      // Display bot response
      addMessage(botResponse, "bot-message");
      userInput.value = "";
    }

    function addMessage(message, className) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = className;
      messageDiv.textContent = message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
